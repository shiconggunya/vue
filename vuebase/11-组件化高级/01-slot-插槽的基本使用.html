<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      1.插槽的基本使用<slot></slot>
      2.插槽的默认值<S lot>button</slot>
      3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素
     -->
    <div id="app">
      <cpn>
        <button>按钮</button>
      </cpn>
      <cpn>
        <span>哈哈哈</span>
      </cpn>
      <cpn>
        <i>呵呵呵呵</i>
      </cpn>
      <cpn></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>我是组件</h2>
        <p>我是组件,哈哈哈</p>
        <slot> <button>按钮</button> </slot>   <!-- 插槽默认值 -->
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      //子组件
      const cpn = {
        template: "#cpn",
      };

      //根组件
      const app = new Vue({
        el: "#app",
        data: {},
        components: {
          cpn,
        },
      });
    </script>
  </body>
</html>
