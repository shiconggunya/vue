<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn v-show='isShow'></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>我是内容,哈哈哈</p>
      <button v-show='isShow'></button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 子组件
    const cpn ={
      template:'#cpn',
      data(){
        return {
          isShow:false,
        }
      }
    }

    const app = new Vue({
      el:'#app',
      data:{
        isShow:true,
      },
      components:{
        cpn,
      }
    })
  </script>
</body>
</html>
