<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 
      1.先遍历数组,动态绑定类名
      2.创建一个变量,currentIndex用来表示当前点击的元素
      3.创建单击绑定函数,将index作为参数,修改currentIndex为当前点击
     -->
    <ul>
      <li v-for='(item,index) in movies'
       :class="{active:index === currentIndex}" 
       @click='liClick(index)'>
       {{item}}
      </li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        movies:['海王','海贼王','加勒比海盗','海尔兄弟'],
        currentIndex:0,     //记录当前那个变成红色
      },
      methods:{
        liClick(index){
          this.currentIndex =index;
        }
      }
    })
  </script>
</body>
</html>
