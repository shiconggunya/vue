<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn :cmovies ='movies'  :cmessage='message'></cpn>
  </div>

  <template id="cpn">
    <div>
      <ul>
        <li v-for='item in cmovies '>{{item}}</li>
      </ul>
      <h2>{{cmessage}}</h2>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    //父传子
    const cpn ={
      template:'#cpn',
      props:{
        //1.类型限制
        // cmovies:Array,
        // cmessage:String,

        //2.提供默认值
        cmessage:{
          type:String,
          default: 'aaa',
          require: true,   //true表示必须传这个变量
        },
        cmovies:{
          type:Array,
          //类型是对象或者数组时,默认值必须是给函数
          default(){
            return ['aaa','bbb','ccc']
          }
        }
      },
    }
    const app = new Vue({
      el:'#app',
      data:{
        message:'hello',
        movies:['海王','海贼王','海尔兄弟'],
      },
      components:{
        cpn,
      }
    })
  </script>
</body>
</html>
