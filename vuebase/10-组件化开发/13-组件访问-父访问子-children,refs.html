<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref='aaa'></cpn>
    <button @click='btnClick'>按钮</button>
  </div>  

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
    </div>

  </template>

  <script src="../js/vue.js"></script>
  <script>
    //子组件
    const cpn ={
      template:'#cpn',
      data(){
        return{
          name:'why'
        }
      },
      methods:{
        showMessage(){
          console.log('showMessage');
        }
      }
    }

    //父组件
    const app = new Vue({
      el:'#app',
      data:{},
      components:{
        cpn,
      },
      methods:{
        btnClick(){
          // 1.$children  =>数组
          // console.log(this.$children);
          // for (const item of this.$children) {
          //   item.showMessage();
          //   console.log(item.name);
          // }

          //2.refs  =>对象,默认是一个空对象,给组件添加ref,来获取组件对象
          console.log(this.$refs);
          this.$refs.aaa.showMessage()
        }
      }
    })
  </script>
</body>
</html>
