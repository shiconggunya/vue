<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("aaa");
        }, 1000);
      })
        .then((res) => {
          console.log(res, "第一层的十行代码");
          return new Promise((resolve) => {
            resolve(res + "111");
          });
        })
        .then((res) => {
          console.log(res, "第二层十行代码");
          return new Promise((resolve) => {
            resolve(res + "2222");
          });
        })
        .then((res) => {
          console.log("最后", res);
        });

      //new Promise(resolve=>resolve(结果))简写
      new Promise((resolve, reject) => { 
        setTimeout(() => {
          resolve("aaa");
        }, 1000);
      })
        .then((res) => {
          console.log(res, "第一层的十行代码");
          // return Promise.resolve(res + "111");
          // return Promise.reject('error  message') //错误
          throw 'error message'; //抛出错误
        })
        .then((res) => {
          console.log(res, "第二层十行代码");
          return Promise.resolve(res + "2222");
        })
        .then((res) => {
          console.log("最后", res);
        }).catch(err=>{
          console.log(err);
        })
      
      //最简写
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("aaa");
        }, 1000);
      })
        .then((res) => {
          console.log(res, "第一层的十行代码");
          return res+'111'
        })
        .then((res) => {
          console.log(res, "第二层十行代码");
          return res+'2222';
        })
        .then((res) => {
          console.log("最后", res);
        });
    </script>
  </body>
</html>
