<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      new Promise((resolve, reject) => {
        //第一次网络请求的代码
        setTimeout(() => {
          resolve();
        }, 1000);
      }).then(() => {
        //第一次拿到结果处理的代码
        console.log("hello,world");
        console.log("hello,world");
        console.log("hello,world");

        return new Promise((resolve, reject) => {
          //第二次网络请求的代码
          setTimeout(() => {
            resolve();
          }, 1000);
        }).then(() => {
          //第二次拿到结果处理的代码
          console.log("hello,vue");
          console.log("hello,vue");
          console.log("hello,vue");

          return new Promise((resolve, reject) => {
            //第三次网络请求
            setTimeout(() => {
              resolve();
            }, 1000);
          }).then(() => {
            //第三次拿到结果处理的代码
            console.log("hello,python");
            console.log("hello,python");
            console.log("hello,python");
            return new Promise((resolve, reject) => {
              //第四次网络请求
              setTimeout(() => {
                resolve();
              }, 1000);
            }).then(() => {
              //第四次处理拿到的代码
              console.log("hello,第四次");
              console.log("hello,第四次");
              console.log("hello,第四次");
            });
          });
        });
      });
    </script>
  </body>
</html>
