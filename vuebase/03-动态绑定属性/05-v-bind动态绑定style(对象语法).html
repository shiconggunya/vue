<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <h2 :style='{key(属性名可以驼峰):value(属性值)}'>{{message}}</h2> -->
    <!-- value不是变量的话要加'',是变量直接写变量名就行 -->
    <h2 :style="getStyle()">{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'hello',
        finalSize:50,
        finalColor:'red',
      },
      methods:{
        getStyle:function(){
          return {fontSize:this.finalSize + 'px',color:this.finalColor}
        }
      }
    })
  </script>
</body>
</html>
