<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

  <div id="app">
    <!-- <h2 class='title' :class="key(类名):value(布尔值)">{{message}}</h2> -->
    <h2 class='title' :class="getClass()">{{message}}</h2>
    <button v-on:click='btnClick'>按钮</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'hello',
        isActive:true,
        isLine:true
      },
      methods:{
        btnClick:function(){
          this.isActive = !this.isActive;
        },
        getClass:function(){
          return {
            active:this.isActive,
            line:this.isLine,
          }
        } 
      }
    })
  </script>
</body>
</html>
